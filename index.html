<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เข้าสู่เว็บไซต์</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ffd6e7;
    font-family:Arial, sans-serif;
}

.box{
    background:white;
    padding:35px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
    width:260px;
}

h2{
    margin-bottom:15px;
    color:#ff4fa3;
}

input{
    padding:14px;
    font-size:22px;
    text-align:center;
    letter-spacing:12px;
    width:180px;
    border:2px solid #ff9fcf;
    border-radius:10px;
    outline:none;
    transition:0.2s;
}

input:focus{
    border-color:#ff4fa3;
}

button{
    margin-top:18px;
    padding:12px 24px;
    font-size:16px;
    border:none;
    border-radius:10px;
    background:#ff7eb6;
    color:white;
    cursor:pointer;
    width:100%;
}

button:hover{
    background:#ff4fa3;
}

.error{
    margin-top:12px;
    color:#ff4fa3;
    font-weight:bold;
    display:none;
}

/* เอฟเฟกต์สั่น */
.shake{
    animation:shake 0.3s;
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-6px);}
    50%{transform:translateX(6px);}
    75%{transform:translateX(-6px);}
    100%{transform:translateX(0);}
}
</style>
</head>

<body>

<div class="box">
<h2>ใส่รหัส4ตัว</h2>

<input type="password" id="pass" maxlength="4">

<button onclick="checkPass()">เข้าเว็บ</button>

<div id="errorText" class="error">ไม่ถูกนะ ลองใหม่</div>
</div>

<script>
function checkPass(){
    let passInput = document.getElementById("pass");
    let pass = passInput.value;
    let error = document.getElementById("errorText");

    if(pass === "1114"){
        window.location.href = "nn.html";
    }else{
        error.style.display = "block";
        passInput.value = "";

        passInput.classList.add("shake");
        setTimeout(() => {
            passInput.classList.remove("shake");
        }, 300);
    }
}
</script>

</body>
</html>
